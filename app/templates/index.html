<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Clusters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>News Clusters by Region</h1>
        {% for theme, articles in clusters.items() %}
        <div class="cluster {{ theme|lower|replace(' & ', '-')|replace(' ', '-') }}">
            <h2>{{ theme }}</h2>
            <ul>
                {% for article in articles %}
                    <li><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
    </div>
</body>
</html>
